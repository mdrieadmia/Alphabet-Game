<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2c7411e5f0.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="font-family:'Poppins', sans-serif;">
    <main>
        <div class="min-h-screen w-full bg bg-gradient-to-b from-cyan-500 to-blue-500">
            <!-- First Screen Design -->
            <div id="first_screen" class="min-h-screen max-w-[700px] mx-auto flex justify-center items-center gap-10 flex-col">
                <h1 class="uppercase text-white font-extrabold text-6xl">Alphabet Clash</h1>
                <p class="font-bold text-white text-lg">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="continueGame()" class="btn btn-warning">Play Now</button>
            </div>
            <!-- Second Screen Design -->
            <div id="second_screen" class="min-h-screen max-w-[1000px] mx-auto flex flex-col justify-center items-center gap-8 hidden">     
                <div class="w-full h-64 bg-[#ffffffc8] border-[10px] border-blue-500 rounded-2xl flex justify-center items-center relative">
                    <div class="h-8 w-[380px] bg-blue-500 flex justify-center items-center rounded-b-xl absolute top-[-5px]">
                        <p class="font-bold text-red-200">Don't watch keyboard  while playing...</p>
                    </div>
                    <h1 id="display_letter" class="uppercase text-8xl font-bold">R</h1>
                </div>
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd font-bold text-xl uppercase bg-[#ffffff33] rounded-xl shadow-lg border border-[#ffffff4d] text-white">q</kbd>
                        <kbd id="w" class="kbd font-bold text-xl uppercase bg-[#ffffff33] rounded-xl shadow-lg border border-[#ffffff4d] text-white">w</kbd>
                        <kbd id="e" class="kbd font-bold text-xl uppercase bg-[#ffffff33] rounded-xl shadow-lg border border-[#ffffff4d] text-white">e</kbd>
                        <kbd id="r" class="kbd font-bold text-xl uppercase bg-[#ffffff33] rounded-xl shadow-lg border border-[#ffffff4d] text-white">r</kbd>
                        <kbd id="t" class="kbd font-bold text-xl uppercase bg-[#ffffff33] rounded-xl shadow-lg border border-[#ffffff4d] text-white">t</kbd>
                        <kbd id="y" class="kbd font-bold text-xl uppercase bg-[#ffffff33] rounded-xl shadow-lg border border-[#ffffff4d] text-white">y</kbd>
                        <kbd id="u" class="kbd font-bold text-xl uppercase bg-[#ffffff33] rounded-xl shadow-lg border border-[#ffffff4d] text-white">u</kbd>
                        <kbd id="i" class="kbd font-bold text-xl uppercase bg-[#ffffff33] rounded-xl shadow-lg border border-[#ffffff4d] text-white">i</kbd>
                        <kbd id="o" class="kbd font-bold text-xl uppercase bg-[#ffffff33] rounded-xl shadow-lg border border-[#ffffff4d] text-white">o</kbd>
                        <kbd id="p" class="kbd font-bold text-xl uppercase bg-[#ffffff33] rounded-xl shadow-lg border border-[#ffffff4d] text-white">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd font-bold text-xl uppercase bg-[#ffffff33] rounded-xl shadow-lg border border-[#ffffff4d] text-white">a</kbd>
                        <kbd id="s" class="kbd font-bold text-xl uppercase bg-[#ffffff33] rounded-xl shadow-lg border border-[#ffffff4d] text-white">s</kbd>
                        <kbd id="d" class="kbd font-bold text-xl uppercase bg-[#ffffff33] rounded-xl shadow-lg border border-[#ffffff4d] text-white">d</kbd>
                        <kbd id="f" class="kbd font-bold text-xl uppercase bg-[#ffffff33] rounded-xl shadow-lg border border-[#ffffff4d] text-white">f</kbd>
                        <kbd id="g" class="kbd font-bold text-xl uppercase bg-[#ffffff33] rounded-xl shadow-lg border border-[#ffffff4d] text-white">g</kbd>
                        <kbd id="h" class="kbd font-bold text-xl uppercase bg-[#ffffff33] rounded-xl shadow-lg border border-[#ffffff4d] text-white">h</kbd>
                        <kbd id="j" class="kbd font-bold text-xl uppercase bg-[#ffffff33] rounded-xl shadow-lg border border-[#ffffff4d] text-white">j</kbd>
                        <kbd id="k" class="kbd font-bold text-xl uppercase bg-[#ffffff33] rounded-xl shadow-lg border border-[#ffffff4d] text-white">k</kbd>
                        <kbd id="l" class="kbd font-bold text-xl uppercase bg-[#ffffff33] rounded-xl shadow-lg border border-[#ffffff4d] text-white">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd font-bold text-xl uppercase bg-[#ffffff33] rounded-xl shadow-lg border border-[#ffffff4d] text-white">z</kbd>
                        <kbd id="x" class="kbd font-bold text-xl uppercase bg-[#ffffff33] rounded-xl shadow-lg border border-[#ffffff4d] text-white">x</kbd>
                        <kbd id="c" class="kbd font-bold text-xl uppercase bg-[#ffffff33] rounded-xl shadow-lg border border-[#ffffff4d] text-white">c</kbd>
                        <kbd id="v" class="kbd font-bold text-xl uppercase bg-[#ffffff33] rounded-xl shadow-lg border border-[#ffffff4d] text-white">v</kbd>
                        <kbd id="b" class="kbd font-bold text-xl uppercase bg-[#ffffff33] rounded-xl shadow-lg border border-[#ffffff4d] text-white">b</kbd>
                        <kbd id="n" class="kbd font-bold text-xl uppercase bg-[#ffffff33] rounded-xl shadow-lg border border-[#ffffff4d] text-white">n</kbd>
                        <kbd id="m" class="kbd font-bold text-xl uppercase bg-[#ffffff33] rounded-xl shadow-lg border border-[#ffffff4d] text-white">m</kbd>
                        <kbd id="/" class="kbd font-bold text-xl uppercase bg-[#ffffff33] rounded-xl shadow-lg border border-[#ffffff4d] text-white">/</kbd>
                      </div>
                </div>
                <div class="space-x-10">
                    <button class="btn rounded-full bg-pink-400 border-none text-white text-lg px-6">Life <i class="fa-solid fa-heart-circle-bolt"></i> <span id="life">5</span></button>
                    <button class="btn rounded-full bg-red-400 border-none text-white text-lg px-6">Score <i class="fa-solid fa-sack-dollar"></i> <span id="score">0</span></button>
                </div>
            </div>
            <!-- Third Screen Design -->
            <div id="third_screen" class="min-h-screen max-w-[1000px] mx-auto flex flex-col justify-center items-center hidden">
                <div class="h-72 w-96 bg-[#ffffff33] rounded-xl shadow-lg border border-[#ffffff4d] flex flex-col justify-center items-center gap-4">
                    <h1 class="text-5xl font-bold text-white">Score : <span class="font-normal" id="lastScore">0</span></h1>
                    <button onclick="playAgain()" class="btn btn-warning text-white">Play Again</button>
                    <p class="text-white font-medium text-xl">Practive will make you pro</p>
                </div>
            </div>
        </div>
    </main>
    <!-- Script Links -->
    <script src="./utility/utility.js"></script>
    <script src="./scripts/alphabet.js"></script>
</body>
</html>
